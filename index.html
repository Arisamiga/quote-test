<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quote Test</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="icon" href="./images/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A place to practice your Quote exams!">
    <meta name="keywords"
        content="Quote, Exam, Practice, Test, Quote Test, Quote Practice, Exam Preparation, Study Quotes, Quote Learning, Quote Examination, Quote Study Tool, Online Learning, Education Tool, Quote Memorization, Literature Study, Literature Quotes, Quote Review, Quote Revision, Quote Exam Prep, Online Quote Test, Interactive Learning, Interactive Quote Test, Quote Test Practice, Quote Knowledge Test">
    <meta name="author" content="Quote Test">
    <meta property="og:title" content="Quote Test">
    <meta property="og:description" content="A place to practice your Quote exams!">
    <meta property="og:image" content="./images/logo.png">
    <meta property="og:url" content="https://quotes.arisamiga.rocks/">
    <meta content="https://quotes.arisamiga.rocks/images/logo.png" property="og:image">
    <meta content="#573ee6" data-react-helmet="true" name="theme-color">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quote Test">
    <meta name="twitter:description" content="A place to practice your Quote exams!">
    <meta name="twitter:image" content="./images/logo.png">
</head>

<body>

    <div class="border-box">
        <div class="options">
            <button class="optionText">‚öôÔ∏è Options ‚ñº</button>
            <ul class="optionsField">
                <li>
                    <p>Intensity: <span id="intensityValue"></span>%</p>
                </li>
                <li><input type="range" min="1" max="100" value="50" class="intensitySlider" id="intensityRange"
                        aria-label="Intensity Slider"></li>
                <li><br><hr></li>
                <li>
                    <div>
                        Confirm "Complete Anyway"
                        <br>
                        <br>
                        <div class="custom-checkbox">
                            <input id="status" 
                                    type="checkbox" 
                                    name="status" checked>
                            <label for="status">
                                <div class="status-switch"
                                    data-unchecked="Off"
                                    data-checked="On">
                                </div>
                            </label>
                        </div>
                    </div>
                </li>
                <li><br><hr></li>
                <li>
                    <p>
                        <div id="timerBtn1" class="optionButtonText">Enable Timer</div>
                    </p>
                </li>
            </ul>
        </div>
        <div class="title">Quote Test</div>
        <div class="description">
            <b>Welcome!</b> This is a place for you to practice your Quote exams!
            <br>
            Please start by adding what quotes you want to practice.
        </div>
        <div class="quoteForm">
            <button id="addQuote">+ Add Another Quote</button>
            <div id="quoteList">
                <textarea class="quote" rows="4" cols="50" placeholder="Quote"></textarea>
            </div>
            <button id="submitQuotes">Start Quote Test</button>
        </div>
    </div>
    <div class="Text">
        Premade Quotes:
        <select class="selection" name="Sources" aria-label="Selection">
            <option value="default" selected="selected">Choose...</option>
            <option value="Own">üìñ My Quotes </option>
            <option value="Lear">üëë King Lear</option>
            <option value="Hopkins">ü•Ä G.M. Hopkins </option>
            <option value="More">More Soon..</option>
        </select>
        <div class="selection_items"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
        </div>
    </div>

    <div id="popup" class="popup">
        <div id="popupContent" class="popupContent">
            <span id="closePopup" class="close">&times;</span>
            <h3 id="popupTitle" class="popupTitle">Information</h3>
            <p id="popupText" class="popupText">Fallback! Something has gone wrong...</p>
            <div class="popupOptions">
                <div id="button1" class="button1">1</div>
                <div id="button2" class="button2">2</div>
                <div id="button3" class="button3">3</div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p><a href="https://arisamiga.rocks/copyright">¬©</a> 2025 <a href="https://github.com/arisamiga/quote-test/">Quote Test</a></p>
    </div>

    <script src="./script/dropdownHandler.js"></script>
    <script src="./script/indexquoteHandle.js"></script>
    <script src="./script/optionHandle.js"></script>
</body>

</html>
